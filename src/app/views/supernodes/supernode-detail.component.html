<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div *ngIf="supernode" class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> {{ supernode.label }}
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    Detail Info
                                </div>
                                <div class="card-body">
                                    <table class="table">
                                        <tbody>
                                        <tr>
                                            <th>Secretkey</th>
                                            <td>{{ supernode.secretkey }}</td>
                                        </tr>
                                        <tr>
                                            <th>Description</th>
                                            <td>{{ !supernode.description ? "-" : supernode.description }}</td>
                                        </tr>
                                        <tr>
                                            <th>Nodes Count</th>
                                            <td>{{ supernode.node_count }}</td>
                                        </tr>
                                        <tr>
                                            <th>Nodes list</th>
                                            <td>
                                                <a [routerLink]="['/supernodes/view', supernode.id, 'nodes']"
                                                   class="btn btn-link">
                                                    <i class="fa fa-link"></i>&nbsp; Link
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a [routerLink]="['/supernodes/edit', supernode.id]" class="btn btn-sm btn-flat btn-primary">
                        <i class="fa fa-edit"></i> Edit
                    </a>
                    <button type="button" class="btn btn-sm btn-flat btn-danger"
                            data-toggle="modal" (click)="openDeleteConfirmationModal()">
                        <i class="fa fa-trash-o"></i> Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
