<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="clearfix">
                    <h1 class="float-left display-3 mr-4">{{ status }}</h1>
                    <h4 class="pt-3">{{ info }}</h4>
                    <p class="text-muted">{{ detail }}</p>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button (click)="back()" class="btn btn-block btn-primary btn-md">
                            <i class="fa fa-chevron-left fa-lg"></i> Take Me Back
                        </button>
                    </div>
                    <div class="col-6">
                        <a [routerLink]="['/']" class="btn btn-block btn-success btn-md">
                            <i class="fa fa-home fa-lg"></i> Take Me Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
