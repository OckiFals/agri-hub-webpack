<div class="app flex-row align-items-center">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card-group mb-0">
					<div class="card p-4">
						<div class="alert alert-danger" role="alert" 
				            [style.display]="errors ? 'inherit' : 'none'">
				            <span>{{ errors }}</span>
				        </div>
						<form (ngSubmit)="login()" class="card-body" name="loginForm">
							<h1>Login</h1>
							<p class="text-muted">Sign In to your account</p>
							<div class="input-group mb-3">
								<span class="input-group-addon"><i class="icon-user"></i></span>
								<input type="text" class="form-control" name="username" [(ngModel)]="username"
									placeholder="Username" required>
							</div>
							<div class="input-group mb-4">
								<span class="input-group-addon"><i class="icon-lock"></i></span>
								<input type="password" class="form-control" name="password" [(ngModel)]="password"
									placeholder="Password" required>
							</div>
							<div class="row">
								<div class="col-6">
									<!-- <button type="button" class="btn btn-primary px-4">Login</button> -->
									<button type="submit" class="btn btn-primary px-4">
		                                Login
		                            </button>
								</div>
							</div>
						</form>
					</div>
					<div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
						<div class="card-body text-center">
							<div>
								<h2>Sign up</h2>
								<p>Create your account.</p>
								<a [routerLink]="['/page/register']" class="btn btn-primary active mt-3">
                        			Register Now!
                    			</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
